<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset ="UTF-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel ="stylesheet" type="text/css">

</head>
<body>
<!--Train tracker-->
<div class ="container">
<!--Jumbotron-->
<div class ="jumbotron">
  <h1 class="text-center">Train Scheduler</h1>
  <h3 class="text-center ride">Safe Travels!</h3>
</div>
<div class="row">
    <div class="col-lg-12">
    <!--Current Train Schedule-->
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title current"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='trainTable'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Trains  -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title add"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">

        <!-- Entry Form -->
        <form>
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="trainNameInput">
          </div>

          <div class="form-group">
            <label for="">Destination</label>
            <input type="text" class="form-control" id="destinationInput">
          </div>

          <div class="form-group">
            <label for="">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="timeInput">
          </div>

          <div class="form-group">
            <label for="">Frequency(min)</label>
            <input type="text" class="form-control" id="frequencyInput">
          </div>
          
          <button type="submit" class="btn btn-primary" id="addTrainButton">Submit</button>
        </form>

        </div>
      </div>

    </div>
  </div>
</div>







<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>


</body>
</html>
